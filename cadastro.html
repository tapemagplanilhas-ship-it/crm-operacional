    <script>
    // Função para mostrar/ocultar senha
    function togglePassword(fieldId) {
        const input = document.getElementById(fieldId);
        const icon = input.nextElementSibling.querySelector('i');
        
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.replace('fa-eye', 'fa-eye-slash');
            icon.setAttribute('aria-label', 'Ocultar senha');
        } else {
            input.type = 'password';
            icon.classList.replace('fa-eye-slash', 'fa-eye');
            icon.setAttribute('aria-label', 'Mostrar senha');
        }
        
        input.focus();
    }

    // Validação de força da senha
    document.getElementById('senha').addEventListener('input', function() {
        const password = this.value;
        const strengthText = document.getElementById('password-strength');
        let strength = 0;
        
        // Verificar comprimento
        if (password.length >= 8) strength++;
        
        // Verificar letras maiúsculas e minúsculas
        if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
        
        // Verificar números
        if (/[0-9]/.test(password)) strength++;
        
        // Verificar caracteres especiais
        if (/[^a-zA-Z0-9]/.test(password)) strength++;
        
        // Atualizar feedback visual
        strengthText.className = 'password-strength ';
        
        if (strength <= 1) {
            strengthText.textContent = 'Senha fraca';
            strengthText.className += 'weak';
        } else if (strength <= 3) {
            strengthText.textContent = 'Senha média';
            strengthText.className += 'medium';
        } else {
            strengthText.textContent = 'Senha forte';
            strengthText.className += 'strong';
        }
    });

    // Validação de confirmação de senha
    document.getElementById('confirmar_senha').addEventListener('input', function() {
        const confirm = this.value;
        const password = document.getElementById('senha').value;
        const matchText = document.getElementById('password-match');
        
        if (confirm && password !== confirm) {
            matchText.textContent = 'As senhas não coincidem';
            matchText.className = 'password-match mismatch';
        } else if (confirm) {
            matchText.textContent = 'Senhas coincidem';
            matchText.className = 'password-match match';
        } else {
            matchText.textContent = '';
        }
    });

    // Prevenir múltiplos envios
    document.getElementById('form-cadastro').addEventListener('submit', function(e) {
        const submitBtn = this.querySelector('.btn-submit');
        submitBtn.disabled = true;
        submitBtn.value = 'Cadastrando...';
    });
    </script>
